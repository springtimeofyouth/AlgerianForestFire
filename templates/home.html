<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Prediction</title>
  </head>
  <body>
    <form  action="{{url_for('predict_datapoint')}}"method=post>
        <div class="mb-3">
          <label for="Temperature" class="form-label">Temperature:</label><br>
          <input type="text" class="form-control" name="Temperature" placeholder="Temperature" required="required" /><br>
        </div>
        <div class="mb-3">
            <label for="RH" class="form-label">RH:</label><br>
            <input type="text" class="form-control" name="RH" placeholder="RH" required="required" /><br>
        </div>
        <div class="mb-3">
            <label for="Ws" class="form-label">Ws:</label><br>
            <input type="text" class="form-control" name="Ws" placeholder="Ws" required="required" /><br>
        </div>
        <div class="mb-3">
            <label for="Rain" class="form-label">Rain:</label><br>
            <input type="text" class="form-control" name="Rain" placeholder="Rain" required="required" /><br>
        </div>
        <div class="mb-3">
            <label for="FFMC" class="form-label">FFMC:</label><br>
            <input type="text" class="form-control" name="FFMC" placeholder="FFMC" required="required" /><br>
        </div>
        <div class="mb-3">
            <label for="DMC" class="form-label">DMC:</label><br>
            <input type="text" class="form-control" name="DMC" placeholder="DMC" required="required" /><br>
        </div>
        <div class="mb-3">
            <label for="ISI" class="form-label">ISI:</label><br>
            <input type="text" class="form-control" name="ISI" placeholder="ISI" required="required" /><br>
        </div>
        <div class="mb-3">
            <label for="Classes" class="form-label">Classes:</label><br>
            <input type="text" class="form-control" name="Classes" placeholder="Classes" required="required" /><br>
        </div>
        <div class="mb-3">
            <label for="Region" class="form-label">Region:</label><br>
            <input type="text" class="form-control" name="Region" placeholder="Region" required="required" /><br>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
      </form>

      <h2>
        The FWI Prediction is: {{results}}
      </h2>
  </body>
</html>
